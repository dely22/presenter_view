<!DOCTYPE html>
<html>

    <head>
        <title>Display Screen</title>
        <style>
            body {
                margin: 0;
                overflow: hidden;
                background: black;
            }

            #mainVideo {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                object-fit: cover;
                z-index: -1;
            }

            .content {
                position: relative;
                z-index: 1;
                color: white;
                text-align: center;
                padding: 20px;
            }
        </style>
    </head>

    <body>
        <video id="mainVideo" autoplay loop muted>
            <source src="vids/video_1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="content">
            <h1>Welcome to the Display</h1>
            <p>Interactive content goes here.</p>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            const socket = io();
            const videoElement = document.getElementById('mainVideo');
            const defaultVideo = 'vids/video_1.mp4';

            socket.on('play_video', (videoSrc) => {
                // Stop the default video loop
                videoElement.loop = false;
                videoElement.src = videoSrc;
                videoElement.play();

                // When the new video ends, restart the default video
                videoElement.onended = () => {
                    videoElement.src = defaultVideo;
                    videoElement.loop = true;
                    videoElement.play();
                };
            });
        </script>
    </body>

</html>
